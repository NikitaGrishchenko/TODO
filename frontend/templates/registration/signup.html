{% extends 'base.html' %}

{% block content %}
<div class="signup">
  <h2>Sign up</h2>
<form method="post">
  {% csrf_token %}

  {{form.username}}
  {{form.email}}
  {{form.password1}}
  {{form.password2}}

  <button type="submit">Sign up</button>
</form>
{{form.errors}}
</div>
{% endblock content %}
