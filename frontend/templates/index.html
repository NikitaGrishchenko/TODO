{% extends "base.html" %}
{% load i18n static %}


{% block content%}




<div class="">
    {% if user.is_authenticated %}
        <todo-list></todo-list>
        <p>USER: {{ user.username }} (id:{{ user.id }})</p>
        <p><a href="{% url 'logout' %}">Log out</a></p>
      {% else %}
        <p>You are not logged in.</p>
        <a href="{% url 'login' %}">Log In</a>
    {% endif %}
</div>


{% endblock content %}
